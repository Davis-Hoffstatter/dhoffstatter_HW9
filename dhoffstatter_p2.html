<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Analytics Student Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .survey-container {
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .finish-button {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1>Business Analytics Student Survey</h1>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="form-label">I am finishing my: <span class="text-danger">*</span></label>
        <div class="form-check">
          <input type="radio" id="year1" name="year" value="1" class="form-check-input" required>
          <label for="year1" class="form-check-label">First year at Iowa</label>
        </div>
        <div class="form-check">
          <input type="radio" id="year2" name="year" value="2" class="form-check-input">
          <label for="year2" class="form-check-label">Second year at Iowa</label>
        </div>
        <div class="form-check">
          <input type="radio" id="year3" name="year" value="3" class="form-check-input">
          <label for="year3" class="form-check-label">Third year at Iowa</label>
        </div>
        <div class="form-check">
          <input type="radio" id="year4" name="year" value="4" class="form-check-input">
          <label for="year4" class="form-check-label">Fourth year at Iowa</label>
        </div>
        <div class="form-check">
          <input type="radio" id="year5" name="year" value="5" class="form-check-input">
          <label for="year5" class="form-check-label">Fifth or more year at Iowa</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">BAIS core classes I have completed: <span class="text-danger">*</span></label>
        <div class="form-check">
          <input type="checkbox" id="info-systems" name="courses" value="Information Systems" class="form-check-input">
          <label for="info-systems" class="form-check-label">Information Systems</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="operations" name="courses" value="Operations" class="form-check-input">
          <label for="operations" class="form-check-label">Operations</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="foundations" name="courses" value="Foundations of Business Analytics" class="form-check-input">
          <label for="foundations" class="form-check-label">Foundations of Business Analytics</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="computational" name="courses" value="Computational Thinking" class="form-check-input">
          <label for="computational" class="form-check-label">Computational Thinking</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="database" name="courses" value="Database Management" class="form-check-input">
          <label for="database" class="form-check-label">Database Management</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="wrangling" name="courses" value="Data Wrangling" class="form-check-input">
          <label for="wrangling" class="form-check-label">Data Wrangling</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="mining" name="courses" value="Data Mining" class="form-check-input">
          <label for="mining" class="form-check-label">Data Mining</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="capstone" name="courses" value="BAIS Capstone" class="form-check-input">
          <label for="capstone" class="form-check-label">BAIS Capstone</label>
        </div>
      </div>

      <p class="mt-3">Page 2 of 2</p>
      <button type="submit" class="btn btn-success finish-button">Finish</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const checkboxes = document.querySelectorAll('input[name="courses"]');
      const oneChecked = Array.from(checkboxes).some(cb => cb.checked);
      if (!oneChecked) {
        alert("Please select at least one BAIS core class.");
        return false;
      }
      window.location.href = 'dhoffstatter_ty.html';
      return true;
    }
  </script>
</body>
</html>
